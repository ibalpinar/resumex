<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ResumeX - Online, Open Source Resume Platform</title>
   </head>
   <body style="text-align: center; font-size: larger;">
      <h3>ResumeX will be live soon!</h3>
      <p id="countdown"></p>
      <script type="application/javascript">
         const countDownDate = new Date("Apr 01, 2024 00:00:00").getTime();

         const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = "<h1>" + days + " days " + hours + " hours " + minutes + " minutes</h1><h3>left until ResumeX goes live! </h3>";

            if (distance < 0) {
               clearInterval(countdown);
               document.getElementById("countdown").innerHTML = "Countdown is complete!";
            }
         }, 1000);
      </script>
   </body>
</html>
